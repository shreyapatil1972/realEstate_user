<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="220" height="60" fill="transparent"/>
  
  <!-- Modern house icon -->
  <g transform="translate(15, 12)">
    <!-- House outline -->
    <path d="M8 20 L20 8 L32 20 L32 35 L8 35 Z" fill="none" stroke="#2495FD" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Door -->
    <rect x="16" y="25" width="8" height="10" fill="none" stroke="#2495FD" stroke-width="2"/>
    <circle cx="20" cy="32" r="1" fill="#2495FD"/>
    
    <!-- Windows -->
    <rect x="11" y="15" width="4" height="4" fill="none" stroke="#2495FD" stroke-width="1.5"/>
    <rect x="25" y="15" width="4" height="4" fill="none" stroke="#2495FD" stroke-width="1.5"/>
    
    <!-- Roof accent -->
    <path d="M8 20 L20 8 L32 20" fill="none" stroke="#429283" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Company name with modern typography -->
  <text x="55" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="#2c3e50">PREMIER</text>
  <text x="55" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="#2495FD">PROPERTIES</text>
  
  <!-- Subtle tagline -->
  <text x="55" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="9" fill="#7f8c8d" font-weight="300">Where Dreams Find Address</text>
</svg> 