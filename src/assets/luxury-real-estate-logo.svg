<svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="240" height="70" fill="transparent"/>
  
  <!-- Luxury house icon with gradient effect -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g transform="translate(20, 15)">
    <!-- House structure -->
    <path d="M12 25 L25 10 L38 25 L38 40 L12 40 Z" fill="url(#goldGradient)" stroke="#8B7355" stroke-width="1"/>
    
    <!-- Door -->
    <rect x="22" y="30" width="6" height="10" fill="#8B7355"/>
    <circle cx="25" cy="37" r="0.8" fill="#D4AF37"/>
    
    <!-- Windows with frames -->
    <rect x="15" y="18" width="5" height="5" fill="#ffffff" stroke="#8B7355" stroke-width="0.8"/>
    <rect x="30" y="18" width="5" height="5" fill="#ffffff" stroke="#8B7355" stroke-width="0.8"/>
    
    <!-- Chimney -->
    <rect x="30" y="8" width="3" height="6" fill="#8B7355"/>
    
    <!-- Roof accent line -->
    <path d="M12 25 L25 10 L38 25" fill="none" stroke="#D4AF37" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Company name with luxury styling -->
  <text x="70" y="32" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#2c3e50">ELITE</text>
  <text x="70" y="50" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#D4AF37">ESTATES</text>
  
  <!-- Elegant tagline -->
  <text x="70" y="62" font-family="Georgia, serif" font-size="10" fill="#8B7355" font-style="italic">Excellence in Every Detail</text>
</svg> 